<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <title>Document</title>
    <script>
        Ext.onReady(function () {

            //Ext.QuickTips.init();
            Ext.form.Field.prototype.msgTarget = 'under';

            var myForm = new Ext.form.FormPanel({
                id: 'myForm',
                defaultType: 'textfield',
                renderTo: 'form',
                title: 'myForm',
                labelWidth: 50,
                width: 300,
                heigth: 500,
                frame: true,
                doAction: function () {

                    Ext.Msg.alert("Info", 'name:' + Ext.getCmp('name').getValue() + '\nage:' + Ext.getCmp('age').getValue());
                },
                items: [{
                    id: 'name',
                    fieldLabel: 'name',
                    allowBlank: false,
                    blankText: '请输入用户名'
                }, {
                    id: 'age',
                    fieldLabel: 'age',
                    allowBlank: false,
                    blankText: '请输入年龄',
                    maxLength: 3,
                    maxLengthText: '年龄不能超过3位'

                    
                }],
                buttons: [{
                    id: 'reset',
                    text: 'reset',
                }, {
                    id: 'submit',
                    text: 'submit',
                    
                }],

            });
            myForm.render();


            Ext.get('reset').on("click", function () {
                Ext.getCmp('myForm').getForm().reset();
            });

            Ext.get('submit').on("click", function () {
                Ext.getCmp('myForm').getForm().submit();
            });

        }) 
    </script>
    <style>
        
    </style>
</head>

<body>
    <div id='form'></div>
</body>

</html>
