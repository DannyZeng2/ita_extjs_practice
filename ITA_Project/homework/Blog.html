<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <title>Document</title>
    <script>
        Ext.onReady(function () {

            var editMenu = new Ext.menu.Menu({
                items: [{ text: 'Reset' }]
            });

            var insertMenu = new Ext.menu.Menu({
                items: [
                    {
                        text: 'Table',
                        handler: function () {
                            Ext.getCmp('window').show();
                        }
                    }]
            });

            var contextMenu = new Ext.menu.Menu({
                items: [
                    {
                        text: "Edit",
                        menu: editMenu
                    },
                    {
                        text: "Insert",
                        menu: insertMenu
                    }
                ]
            });

            // Ext.get(document).on('contextmenu', function (e) {
            //     e.preventDefault();
            //     contextMenu.showAt(e.getXY());
            // });


            var title = new Ext.form.TextField({
                id: 'title',
                width: 200,
                fieldLabel: '标题',
                blankText: '请输入标题',
            });


            var context = new Ext.form.TextArea({
                id: 'context',
                width: 300,
                height: 400,
                preventScrollbars: true,
                fieldLabel: '正文',
                blankText: '请输入内容',
            });


            var form = new Ext.form.FormPanel({
                id: 'form',
                frame: true,
                height: 400,
                labelWidth: 40,
                defaultType: 'textfield',
                buttonAlign: 'center',
                items: [title, context],
                buttons: [{
                    text: '确定',
                    handler: function () {
                        addBlog();
                        Ext.getCmp('window').hide();
                        Ext.getCmp('form').getForm().reset();
                    }
                }, {
                    text: 'Reset',
                    handler: function () { Ext.getCmp('form').getForm().reset(); }
                }]
            });



            var window = new Ext.Window({
                id: "window",
                title: "添加博客",

                width: 400,
                height: 430,
                resizable: true,
                modal: true,
                closable: true,
                maximizable: true,
                minimizable: true,
                buttonAlign: 'center',

                items: [form]
            });


            var panel = new Ext.Toolbar({
                renderTo: 'tbar',
                items: [
                    //'->',
                    { text: 'Blog' },
                    '-',
                    { xtype: 'splitbutton', text: 'Edit', menu: editMenu },
                    '-',
                    { xtype: 'splitbutton', text: 'Insert', menu: insertMenu },

                ]
            });



            var template = Ext.DomHelper.createTemplate({

                tag: 'div', cls: 'div1', children: [{
                    tag: 'tr', children: [

                        { tag: 'td', html: '<h1>{title}</h1>' },
                        { tag: 'div', cls: 'date', html: '{currentTime}' },
                        { tag: 'td', html: '{context}' },
                        { tag: 'br' }
                    ]
                }]


            });

            function addBlog() {
                var obj = {};
                obj.title = Ext.getCmp('title').getValue();
                obj.context = Ext.getCmp('context').getValue();
                obj.currentTime = new Date().format("Y-m-d H:m");
                template.append('template', obj);
            }
        });
    </script>

</head>

<body>
    <div id='tbar'></div>
    <div id='blog'>
        <div id='template'></div>
    </div>

    <style>
        #blog {
            margin-top: 40px;
            margin: 0 auto;
            width: 500px;

        }

        #template {

            width: 500px;
            height: 300px;
        }

        .div1 {
            padding: 10px 10px 10px 10px;
            margin: 20px 20px 20px 20px;
            border: 3px lightgray solid;
        }

        .date {
            margin-left: 320px;
            font-size: 12px
        }

        .myPic {}

        h1 {
            margin: 0px 0px 10px 0px;
        }
    </style>

</body>

</html>
