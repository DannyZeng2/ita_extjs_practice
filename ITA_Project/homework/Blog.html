<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <script src="../../adapter/ext/ext-base.js" type="text/javascript"></script>
    <script src="../../ext-all.js" type="text/javascript"></script>
    <title>Document</title>
    <script>
        Ext.onReady(function () {

            var editMenu = new Ext.menu.Menu({
                items: [{ text: 'Reset' }]
            });

            var insertMenu = new Ext.menu.Menu({
                items: [
                    {
                        text: 'Table',
                        handler: function () {
                            Ext.getCmp('window').show();
                        }
                    }]
            });

            var contextMenu = new Ext.menu.Menu({
                items: [
                    {
                        text: "Edit",
                        menu: editMenu
                    },
                    {
                        text: "Insert",
                        menu: insertMenu
                    }
                ]
            });

            // Ext.get(document).on('contextmenu', function (e) {
            //     e.preventDefault();
            //     contextMenu.showAt(e.getXY());
            // });


            var title = new Ext.form.TextField({
                id: 'title',
                width: 200,
                fieldLabel: '标题',
                blankText: '请输入标题',
            });


            var context = new Ext.form.TextArea({
                id: 'context',
                width: 300,
                height: 400,
                preventScrollbars: true,
                fieldLabel: '正文',
                blankText: '请输入内容',
            });


            var form = new Ext.form.FormPanel({
                id: 'form',
                frame: true,
                height: 400,
                labelWidth: 40,
                defaultType: 'textfield',
                buttonAlign: 'center',
                items: [title, context],
                buttons: [{
                    text: '确定',
                    handler: function () { addBlog();
                        Ext.getCmp('window').close();
                     }
                }, {
                    text: 'Reset',
                    handler: function () { Ext.getCmp('form').getForm().reset(); }
                }]
            });



            var window = new Ext.Window({
                id: "window",
                title: "添加博客",

                width: 400,
                height: 430,
                resizable: true,
                modal: true,
                closable: true,
                maximizable: true,
                minimizable: true,
                buttonAlign: 'center',

                items: [form]
            });


            var panel = new Ext.Toolbar({
                renderTo: 'tbar',
                items: [
                    //'->',
                    { text: 'Blog' },
                    '-',
                    { xtype: 'splitbutton', text: 'Edit', menu: editMenu },
                    '-',
                    { xtype: 'splitbutton', text: 'Insert', menu: insertMenu },

                ]
            });

            var panel = new Ext.Panel({
                renderTo: 'panel',
                width: 500,
                height: 300,
                style: 'margin:80px 0px 0px 500px',
                html: "<div id='template'></div>"
            });
            panel.render();

            var template = Ext.DomHelper.createTemplate({
                tag: 'tr', children: [
                    { tag: 'td', html: '{title}' },
                    { tag: 'br' },
                    { tag: 'td', html: '{context}' },
                    { tag: 'br' },
                ]
            });

            function addBlog() {
                var obj = {};
                obj.title = Ext.getCmp('title').getValue();
                obj.context = Ext.getCmp('context').getValue();
                template.append('template', obj);
            }
        });
    </script>
    <style>
    </style>
</head>

<body>
    <div id='tbar'></div>
    <div id='panel'></div>
</body>

</html>
