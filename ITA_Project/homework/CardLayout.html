<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>08.layout</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <script type="text/javascript" src="localXHR.js"></script>
    <style type="text/css">
        * {
            font-size: 12px;
        }
    </style>
    <script type="text/javascript">
        Ext.onReady(function () {

            var navHandler = function (direction) {

                var wizard = Ext.getCmp('wizard').layout;
                var prev = Ext.getCmp('move-prev');
                var next = Ext.getCmp('move-next');
                var activeId = wizard.activeItem.id;

                if (activeId == 'card-0') {
                    if (direction == 1) {
                        wizard.setActiveItem(1);
                        prev.setDisabled(false);
                    }
                } else if (activeId == 'card-1') {
                    if (direction == -1) {
                        wizard.setActiveItem(0);
                        prev.setDisabled(true);
                    } else {
                        wizard.setActiveItem(2);
                        next.setDisabled(true);
                    }
                } else if (activeId == 'card-2') {
                    if (direction == -1) {
                        wizard.setActiveItem(1);
                        next.setDisabled(false);
                    }
                }
            };

            var question1 = new Ext.form.FormPanel({
                id: 'testForm',
				labelAlign: 'center',
				labelWidth: 50,
				frame: true,
				width: 350,
				items: [{
				xtype:'fieldset', 
				title: 'Q1：番茄酱属于以下哪种垃圾？（单选题）',
				defaultType: 'radio',
				items: [{boxLabel: '湿垃圾', name: 'vehicle', inputValue: 'car', checked: true}, 
						{boxLabel: '干垃圾', name: 'vehicle', inputValue: 'bus'}, 
						{boxLabel: '有害垃圾', name: 'vehicle', inputValue: 'truck'},
                        {boxLabel: '有害垃圾', name: 'vehicle', inputValue: 'truck'}]
				}]

            });


            var viewport = new Ext.Viewport({
                layout: 'border',
                items: [

                    {
                        region: 'west',
                        id: 'wizard',
                        width: 300,
                        height: 600,
                        title: '调查问卷',
                        layout: 'card',
                        activeItem: 0,
                        bodyStyle: 'padding:15px',
                        defaults: {
                            border: false
                        },

                        items: [question1, {
                            id: 'card-1',
                            html: ''
                        }, {
                                id: 'card-2',
                                html: ''
                            }],


                        bbar: [{
                            id: 'move-prev',
                            text: '上一步',
                            handler: navHandler.createDelegate(this, [-1]),
                            disabled: true
                        }, '->', {
                            id: 'move-next',
                            text: '下一步',
                            handler: navHandler.createDelegate(this, [1])
                        }]

                    }, {
                        region: 'center',
                        split: true,
                        border: true
                    }]
            });

        });
    </script>
</head>

<body>
    <script type="text/javascript" src="../shared/examples.js"></script>
</body>

</html>
