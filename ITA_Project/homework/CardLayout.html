<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>08.layout</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <style type="text/css">
        * {
            font-size: 12px;
        }
    </style>
    <script type="text/javascript">
        Ext.onReady(function () {

            var navHandler = function (direction) {

                var wizard = Ext.getCmp('wizard').layout;
                var prev = Ext.getCmp('move-prev');
                var next = Ext.getCmp('move-next');
                var activeId = wizard.activeItem.id;

                if (activeId == 'question1') {
                    if (direction == 1) {
                        wizard.setActiveItem(1);
                        prev.setDisabled(false);
                    }
                } else if (activeId == 'question2') {
                    if (direction == -1) {
                        wizard.setActiveItem(0);
                        prev.setDisabled(true);
                    } else {
                        wizard.setActiveItem(2);
                        next.setDisabled(true);
                    }
                } else if (activeId == 'result') {
                    if (direction == -1) {
                        wizard.setActiveItem(1);
                        next.setDisabled(false);
                    }
                }
            };

            var question1 = new Ext.form.FormPanel({
                id: 'question1',
                labelAlign: 'center',
                labelWidth: 50,
                frame: true,
                width: 350,
                unstyled: true,
                items: [{
                    xtype: 'fieldset',
                    id: 'q1',

                    title: 'Q1：番茄酱属于以下哪种垃圾？（单选题）',
                    defaultType: 'radio',
                    items: [{ boxLabel: '湿垃圾', name: 'garbage', inputValue: 'A' ,checked:true},
                    { boxLabel: '干垃圾', name: 'garbage', inputValue: 'B' },
                    { boxLabel: '有害垃圾', name: 'garbage', inputValue: 'C' },
                    { boxLabel: '可收垃圾', name: 'garbage', inputValue: 'D' }],
                    listeners: {
                        'change': function () {
                            let radioItems = Ext.getCmp('q1').items.items;
                            for (let item of radioItems) {
                                if (item.checked === true) {
                                    console.log(item.inputValue);
                                    
                                }
                            }
                        }
                    }

                }]

            });

            var question2 = new Ext.form.FormPanel({
                id: 'question2',
                labelAlign: 'center',
                labelWidth: 10,
                frame: true,
                width: 350,
                unstyled: true,
                items: [{
                    id: 'q2',
                    xtype: 'fieldset',
                    title: 'Q2：王大叔出门遛狗后,哪些是正确的处理方法？（多选题）',
                    defaultType: 'checkbox',
                    items: [{ boxLabel: '把粑粑用废纸包好带回家冲掉', name: 'A', inputValue: 'A', checked: true },
                    { boxLabel: '受污染的报纸按有害垃圾处理', name: 'A', inputValue: 'B' },
                    { boxLabel: '没受污染的报纸可按可回收垃圾处理', name: 'A', inputValue: 'C' },
                    { boxLabel: '受污染的报纸浸水后当湿垃圾处理', name: 'A', inputValue: 'D' }]
                }]

            });

            var result = new Ext.form.FormPanel({
                id: 'result',
                labelAlign: 'center',
                buttonAlign: 'center',
                labelWidth: 10,
                frame: true,
                width: 350,
                unstyled: true,
                items: [{
                    id: 'text',
                    html: "",
                    border: false
                }],
                buttons: [{
                    id: 'submit',
                    text: 'submit',
                }],

            });

            var container = new Ext.Container({
                layout: 'border',
                renderTo: 'container',
                style: 'margin:60px 0px 0px 550px;',
                items: [
                    {
                        region: 'west',
                        id: 'wizard',
                        width: 300,
                        height: 600,
                        title: '调查问卷',
                        layout: 'card',
                        activeItem: 0,
                        bodyStyle: 'padding:15px',
                        defaults: {
                            border: false
                        },

                        items: [question1, question2,
                            result
                        ],


                        bbar: [{
                            id: 'move-prev',
                            text: '上一步',
                            handler: navHandler.createDelegate(this, [-1]),
                            disabled: true
                        }, '->', {
                            id: 'move-next',
                            text: '下一步',
                            handler: navHandler.createDelegate(this, [1])
                        }]

                    }, {
                        region: 'center',
                        split: true,
                        border: true
                    }]
            });

            Ext.get('submit').on("click", function () {
                Ext.Msg.alert('提示', 'Congratulation!');
            });

            Ext.get('submit').on("click", function () {
                let radioItems = Ext.getCmp('q1').items.items;
                for (let item of radioItems) {
                    if (item.checked === true) {
                        console.log(item.inputValue);
                    }
                }


            });

        });

    </script>
</head>

<body>
    <div id="container"></div>
</body>

</html>
