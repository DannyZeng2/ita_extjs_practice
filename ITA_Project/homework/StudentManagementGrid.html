<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>03.grid</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    .
    <script type="text/javascript" src="../../PagingMemoryProxy.js"></script>

    <script type="text/javascript">
        Ext.onReady(function () {
            //Ext.QuickTips.init();

            var data = [
                ['avatar', 'Danny', 'class1', '男', '22', '1997-12-02'],
                ['avatar', 'Jack', 'class2', '男', '22', '1997-12-02'],
                ['avatar', 'Waylon', 'class3', '男', '22', '1997-12-02'],
                ['avatar', 'Tiger', 'class1', '男', '22', '1997-12-02'],
                ['avatar', 'Bill', 'class3', '男', '22', '1997-12-02']
            ];

            var sm = new Ext.grid.CheckboxSelectionModel();

            var cm = new Ext.grid.ColumnModel([
                sm,
                new Ext.grid.RowNumberer(),
                {
                    header: '头像',
                    dataIndex: 'avatar',
                    editor: new Ext.grid.GridEditor(
                        new Ext.form.TextField({
                            allowBlank: false
                        })
                    )
                },
                {
                    header: '姓名',
                    dataIndex: 'name',
                    sortable: true,
                    editor: new Ext.grid.GridEditor(
                        new Ext.form.TextField({
                            allowBlank: false
                        })
                    )
                },
                {
                    header: '班级',
                    dataIndex:
                        'class',
                    sortable: true,
                    editor: new Ext.grid.GridEditor(
                        new Ext.form.TextField({
                            allowBlank: false
                        })
                    )
                },
                {
                    header: '性别',
                    dataIndex: 'gender',
                    editor: new Ext.grid.GridEditor(
                        new Ext.form.TextField({
                            allowBlank: false
                        })
                    )
                },
                {
                    header: '年龄', dataIndex: 'age',
                    editor: new Ext.grid.GridEditor(
                        new Ext.form.TextField({
                            allowBlank: false
                        })
                    )
                },
                {
                    header: '生日', dataIndex: 'birthday',
                    editor: new Ext.grid.GridEditor(
                        new Ext.form.TextField({
                            allowBlank: false
                        })
                    ), width: 120
                },
            ]);

            var form = new Ext.form.FormPanel({
                id: 'info',
                labelWidth: 75,
                bodyStyle: 'padding:20px',
                width: 400,
                height: 300,
                layoutConfig: {
                    labelSeparator: ':',
                    // renderHidden:true
                },
                defaultType: 'textfield',
                items: [{
                    id: 'avatar',
                    fieldLabel: '头像',
                }, {
                    id: 'name',
                    fieldLabel: '姓名',
                }, {
                    id: 'class',
                    fieldLabel: '班级',
                }, {
                    id: 'gender',
                    fieldLabel: '性别',
                }, {
                    id: 'age',
                    fieldLabel: '年龄',
                }, {
                    id: 'birthday',
                    fieldLabel: '生日',
                }
                ],

            });

            var window = new Ext.Window({
                id: "window",
                title: "添加博客",

                width: 400,
                height: 270,
                resizable: true,
                modal: true,
                closable: true,
                maximizable: true,
                minimizable: true,
                closeAction: 'hide',
                buttonAlign: 'center',
                items: [form],
                buttons: [{
                    text: '确定',
                    handler: function () {

                        addInfo();
                        Ext.getCmp('window').hide();
                    }
                }, {
                    text: 'Reset',
                    handler: function () { Ext.getCmp('info').getForm().reset(); }
                }]
            });


            var studentRecord = Ext.data.Record.create([
                { name: 'avatar' },
                { name: 'name' },
                { name: 'class' },
                { name: 'gender' },
                { name: 'age' },
                { name: 'birthday' },

            ])

            // var store = new Ext.data.GroupingStore({
            //     reader: reader,
            //     data: data,
            //     groupField: 'sex',
            //     sortInfo: {field: 'id', direction: "ASC"}
            // });

            var store = new Ext.data.GroupingStore({
                proxy: new Ext.data.PagingMemoryProxy(data),
                data: data,
                groupField: 'class',
                //sortInfo: {field: 'id', direction: "ASC"},
                reader: new Ext.data.ArrayReader({}, studentRecord)
            });
            store.load();

            Ext.get('add').on('click', function () {
                window.show();
            });

            var grid = new Ext.grid.EditorGridPanel({
                id: 'grid_id',
                autoHeight: true,
                renderTo: 'grid',
                width: 640,
                store: store,
                view: new Ext.grid.GroupingView(),
                cm: cm,
                sm: sm,
                bbar: new Ext.PagingToolbar({
                    pageSize: 5,
                    store: store,
                    displayInfo: true,
                    displayMsg: '显示第{0}条到第{1}条记录，一共{2}条',
                    emptyMsg: "没有找到记录"
                })
            });

            var contextmenu = new Ext.menu.Menu({
                items: [{
                    id: 'up',
                    text: 'Up'
                },
                {
                    id: 'down',
                    text: 'Down'
                }, {
                    id: 'first',
                    text: 'First'
                }, {
                    id: 'last',
                    text: 'Last'
                }],
                listeners: {
                    itemclick: function (item) {
                        switch (item.id) {
                            case 'up':
                                upOrDownMove(-1);

                                break;
                            case 'down':
                                upOrDownMove(1);
                                break;
                            case 'first':
                                firstOrLastMove(0)
                                console.log()

                                break;
                            case 'last':
                                firstOrLastMove(store.totalLength - 1)


                        }
                    }
                }
            });


            grid.on("rowcontextmenu", function (grid, rowIndex, e) {
                e.preventDefault();
                grid.getSelectionModel().selectRow(rowIndex);
                contextmenu.showAt(e.getXY());
            });

            // grid.on("cellcontextmenu", function (gird, rowIndex, cellIndex, event) {
            //     console.log("--dfas-df--d-");
            // });

            Ext.get('delete').on('click', function () {
                //debugger;
                var selections = Ext.getCmp("grid_id").getSelectionModel().getSelections();
                console.log(selections)
                if (Ext.isEmpty(selections)) {
                    return;
                }

                for (var i = 0; i < selections.length; i++) {
                    var selectData = selections[i];
                    var dataIndex = store.indexOf(selectData);
                    store.remove(store.getAt(dataIndex));
                    grid.view.refresh();
                }

            });

            function addInfo() {
                var student = {};
                student.avatar = Ext.getCmp('avatar').getValue();
                student.name = Ext.getCmp('name').getValue();
                student.class = Ext.getCmp('class').getValue();
                student.gender = Ext.getCmp('gender').getValue();
                student.age = Ext.getCmp('age').getValue();
                student.birthday = Ext.getCmp('birthday').getValue();

                var selections = Ext.getCmp("grid_id").getSelectionModel().getSelections();

                data.push(student);
                grid.view.refresh();
                if (Ext.isEmpty(selections)) {
                    store.insert(0, new studentRecord(student));
                } else {
                    var selectData = selections[0];
                    var index = store.indexOf(selectData);
                    store.insert(index, new studentRecord(student));
                }
                grid.view.refresh();
                Ext.getCmp('info').getForm().reset();
            }

            function upOrDownMove(direction) {

                var selections = grid.getSelectionModel().getSelected();
                var index = store.indexOf(selections);

                if (index > 0) {
                    store.removeAt(index);
                    store.insert(index + direction, selections);
                    grid.getSelectionModel().selectRow(direction);
                    grid.view.refresh();
                }

            }

            function firstOrLastMove(direction) {
        
                var selections = grid.getSelectionModel().getSelected();
                var index = store.indexOf(selections);

                store.removeAt(index);
                store.insert(direction, selections);
                grid.getSelectionModel().selectRow(direction);
                grid.view.refresh();

            }
        });
    </script>
</head>

<body>
    <div id="grid"></div>
    <input type="button" id="add" value="Add"></input>
    <input type="button" id="delete" value="Delete"></input>
</body>

</html>
