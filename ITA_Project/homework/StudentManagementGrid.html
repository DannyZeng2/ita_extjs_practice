<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>03.grid</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {

            var data = [
                ['avatar', 'Danny', 'class1', '男', '22', '1997-12-02'],
                ['avatar', 'Jack', 'class2', '男', '22', '1997-12-02'],
                ['avatar', 'Waylon', 'class3', '男', '22', '1997-12-02'],
                ['avatar', 'Tiger', 'class1', '男', '22', '1997-12-02'],
                ['avatar', 'Bill', 'class3', '男', '22', '1997-12-02']
            ];

            var sm = new Ext.grid.CheckboxSelectionModel();

            var cm = new Ext.grid.ColumnModel([
                sm,
                { header: '头像', dataIndex: 'avatar' },
                { header: '姓名', dataIndex: 'name', sortable: true },
                { header: '班级', dataIndex: 'class', sortable: true },
                { header: '性别', dataIndex: 'gender' },
                { header: '年龄', dataIndex: 'age' },
                { header: '生日', dataIndex: 'birthday', width: 120 },
            ]);

            var form = new Ext.form.FormPanel({
                id: 'info',
                labelWidth: 75,
                bodyStyle: 'padding:20px',
                width: 400,
                height: 300,
                layoutConfig: {
                    labelSeparator: ':',
                    // renderHidden:true
                },
                defaultType: 'textfield',
                items: [{
                    id: 'avatar',
                    fieldLabel: '头像',
                }, {
                    id: 'name',
                    fieldLabel: '姓名',
                }, {
                    id: 'class',
                    fieldLabel: '班级',
                }, {
                    id: 'gender',
                    fieldLabel: '性别',
                }, {
                    id: 'age',
                    fieldLabel: '年龄',
                }, {
                    id: 'birthday',
                    fieldLabel: '生日',
                }
                ],

            });

            var window = new Ext.Window({
                id: "window",
                title: "添加博客",

                width: 400,
                height: 270,
                resizable: true,
                modal: true,
                closable: true,
                maximizable: true,
                minimizable: true,
                closeAction: 'hide',
                buttonAlign: 'center',
                items: [form],
                buttons: [{
                    text: '确定',
                    handler: function () {

                        addInfo();
                        Ext.getCmp('window').hide();
                    }
                }, {
                    text: 'Reset',
                    handler: function () { Ext.getCmp('info').getForm().reset(); }
                }]
            });


            var studentRecord = Ext.data.Record.create([
                { name: 'avatar' },
                { name: 'name' },
                { name: 'class' },
                { name: 'gender' },
                { name: 'age' },
                { name: 'birthday' },

            ])
            
    // var store = new Ext.data.GroupingStore({
    //     reader: reader,
    //     data: data,
    //     groupField: 'sex',
    //     sortInfo: {field: 'id', direction: "ASC"}
    // });

            var store = new Ext.data.GroupingStore({
                proxy: new Ext.data.MemoryProxy(data),
                data: data,
                groupField: 'class',
                //sortInfo: {field: 'id', direction: "ASC"},
                reader: new Ext.data.ArrayReader({}, studentRecord)
            });
            store.load();

            Ext.get('add').on('click', function () {
                window.show();
            });

            var grid = new Ext.grid.GridPanel({
                id: 'grid_id',
                autoHeight: true,
                renderTo: 'grid',
                width: 640,
                store: store,
                view: new Ext.grid.GroupingView(),
                cm: cm,
                sm: sm
            });

            function addInfo() {
                var student = {};
                student.avatar = Ext.getCmp('avatar').getValue();
                student.name = Ext.getCmp('name').getValue();
                student.class = Ext.getCmp('class').getValue();
                student.gender = Ext.getCmp('gender').getValue();
                student.age = Ext.getCmp('age').getValue();
                student.birthday = Ext.getCmp('birthday').getValue();

                var selections = Ext.getCmp("grid_id").getSelectionModel().getSelections();

                data.push(student);
                grid.view.refresh();
                if (Ext.isEmpty(selections)) {     
                    store.insert(0, new studentRecord(student));
                } else {
                    var selectData = selections[0];
                    var dataIndex = store.indexOf(selectData);
                    store.insert(dataIndex, new studentRecord(student));
                }
                 grid.view.refresh();
                 Ext.getCmp('info').getForm().reset();
            }

        });
    </script>
</head>

<body>
    <div id="grid"></div>
    <input type="button" id="add" value="Add"></input>
</body>

</html>
