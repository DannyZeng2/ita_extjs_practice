<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>03.grid</title>
    <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {

            var data = [
                ['1', 'avatar', 'Danny', 'class1', '男', '22', '1997-12-02'],
                ['2', 'avatar', 'Jack', 'class2', '男', '22', '1997-12-02'],
                ['3', 'avatar', 'Waylon', 'class3', '男', '22', '1997-12-02'],
                ['4', 'avatar', 'Tiger', 'class1', '男', '22', '1997-12-02'],
                ['5', 'avatar', 'Bill', 'class3', '男', '22', '1997-12-02']
            ];

            var sm = new Ext.grid.CheckboxSelectionModel();

            var cm = new Ext.grid.ColumnModel([
                
                sm,
                { header: '编号', dataIndex: 'id', sortable: true,width:40},
                { header: '头像', dataIndex: 'avatar' },
                { header: '姓名', dataIndex: 'name', sortable: true },
                { header: '班级', dataIndex: 'class', sortable: true },
                { header: '性别', dataIndex: 'gender', sortable: true },
                { header: '年龄', dataIndex: 'age', sortable: true },
                { header: '生日', dataIndex: 'birthday',width:120 },
            ]);

            var form = new Ext.form.FormPanel({
                labelWidth: 75,
                //layout:'absolute',
                //renderTo: 'form',
                bodyStyle: 'padding:20px',
                width: 400,
                height:300,
                layoutConfig: {
                    labelSeparator: ':',
                   // renderHidden:true
                },
                defaultType: 'textfield',
                items: [{
                    fieldLabel: '头像',
                }, {
                    fieldLabel: '姓名',
                }, {
                    fieldLabel: '班级',
                }, {
                    fieldLabel: '性别',
                }, {
                    fieldLabel: '年龄',
                }, {
                    fieldLabel: '生日',
                }
                ],
                
            });

            var window = new Ext.Window({
                id: "window",
                title: "添加博客",

                width: 400,
                height: 270,
                resizable: true,
                modal: true,
                closable: true,
                maximizable: true,
                minimizable: true,
                closeAction: 'hide',
                buttonAlign: 'center',
                items: [form],
                buttons: [{
                    text: '确定'
                }, {
                    text: 'Reset'
                }]
            });




            var store = new Ext.data.Store({
                proxy: new Ext.data.MemoryProxy(data),
                reader: new Ext.data.ArrayReader({}, [
                    { name: 'id' },
                    { name: 'avatar' },
                    { name: 'name' },
                    { name: 'class' },
                    { name: 'gender' },
                    { name: 'age' },
                    { name: 'birthday' },

                ])
            });
            store.load();

            Ext.get('add').on('click', function () {
                // store.add(store.getAt(data.length - 1));
                // grid.view.refresh();
                window.show();
            });

            var grid = new Ext.grid.GridPanel({
                autoHeight: true,
                renderTo: 'grid',
                width: 680,
                store: store,
                cm: cm,
                sm: sm
            });

        });
    </script>
</head>

<body>
    <div id="grid"></div>
    <input type="button" id="add" value="Add"></input>
</body>

</html>
